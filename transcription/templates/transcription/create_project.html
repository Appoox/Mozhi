{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>New Project - Mozhi</title>
    <link rel="stylesheet" href="{% static 'transcription/css/create_project.css' %}">
</head>

<body>
    <h1>Create New Project</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 24px;">
            <button type="submit" class="btn btn-primary">Create Project</button>
            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>

</html>
